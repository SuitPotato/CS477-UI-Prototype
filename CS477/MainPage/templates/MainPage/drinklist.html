{% extends "MainPage/base.html" %}



{% block content %}
<br>
<br>
<br>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">	
			<div class="row">
				<div class="col-md-2">
				</div>
				<div class="col-md-10">
					<h3>
					Drink List!
					</h3>
					<table class="table table-bordered table-hover">
						
						<thead>
							<tr>
								<th>
									#
								</th>
								<th>
									Name
								</th>
								<th>
									Price
								</th>
								<th>
									Description
								</th>
							</tr>
						</thead>
						{% for food in foods %}
						<tbody>
							<tr>
								<td>
									{{ drink.drinkID}}
								</td>
								<td>
									{{ drink.name }}
								</td>
								<td>
									${{ drink.price }}
								</td>
								<td>
									{{ drink.description }}
								</td>
							</tr>
						{% endfor %}
						</tbody>
					</table>
				</div>
				
			</div>
		</div>
	</div>
</div>
	
	
{% endblock %}
